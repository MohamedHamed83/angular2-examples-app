<div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 col-md-offset-3 col-lg-offset-3 col-xs-offset-3 col-sm-offset-3">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes; let i = index; trackBy: track(hero)" [ngClass]="classes(hero)">
        <td >{{hero.name}}</td>
        <td>{{i}}</td>
      </tr>
    </tbody>
  </table>
</div>
