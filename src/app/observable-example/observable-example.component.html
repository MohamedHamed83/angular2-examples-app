<div class="container">
  <form class="form-inline">
    <div class="form-group">
      <input class="form-control" placeholder="Search" id="searchLesson">
      <!--<input class="form-control" placeholder="add Lesson" (keyup.enter)="saveLessons(input.value)" #input>-->
      <button (click)="requestChain()" type="submit" class="btn btn-default form-control">Delete and Reload</button>
      <button class="btn btn-default form-control" type="submit" (click)='cancel()'>cancel</button>
    </div>
  </form>
  <div> Total Lessons: {{ (lessonsObservable | async)?.length }} </div>
  <table class="table" *ngFor="let lesson of lessonsObservable | async">
    <tr>
      <td>{{lesson.description}}</td>
      <td>
        <button class="btn btn-default pull-right" (click)="lessonsService.deleteLesson(lesson.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
