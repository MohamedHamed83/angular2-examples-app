<div class="container">
  <input class="add-lesson" placeholder="add Lesson" (keyup.enter)="lessonsService.createLesson(input.value)" #input>
<table class="table"  *ngFor="let lesson of lessonsService.lessons">
  <tr><td>{{lesson.description}}</td>
  <td>
    <button class="btn btn-default pull-right" (click)="lessonsService.deleteLesson(lesson.id)">Delete</button>
  </td>
  </tr>

</table>
</div>
